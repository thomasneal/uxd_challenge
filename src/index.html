<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kajabi UXD Challenge Solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <ul class="scheduled_meeting_card_list">
      <li class="scheduled_meeting_card">
        <img class="scheduled_meeting_card__image"
              alt="Naomi"
              src="assets/avatar-naomi.png"
              srcset="assets/avatar-naomi.png 1x,
                      assets/avatar-naomi@2x.png 2x" />
        <div class="scheduled_meeting_card__details">
          <h3 class="scheduled_meeting_card__title">Free Consultation w/ Naomi</h3>
          <p class="scheduled_meeting_card__duration" aria-label="Meeting Duration">
            <img class="icon" src="assets/icon-clock.svg" alt="Duration" aria-hidden="true"/>
            15 mins
          </p>
          <p class="scheduled_meeting_card__time" aria-label="Meeting Date and Time">
            <img class="icon" src="assets/icon-calendar-alt.svg" alt="Date and Time" aria-hidden="true"/>
            Feb 20, 2021 <span>5:00 pm PST</span>
          </p>
          <a class="scheduled_meeting_card__link" href="https://kajabi.zoom.us/tbd">
            <img class="icon" src="assets/icon-map-pin.svg" alt="Link" aria-hidden="true"/>
            kajabi.zoom.us/tbd</a>
        </div>
        <button class="scheduled_meeting_card__options" aria-label="Options" title="Options">
          <img src="assets/icon-options.svg" alt="Options"/>
        </button>
      </li>
    </ul>
  </body>
</html>
